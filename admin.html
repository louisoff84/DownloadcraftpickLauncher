<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Craftpick Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-10">
    <div class="max-w-xl mx-auto bg-slate-900 p-8 rounded-3xl border border-white/10">
        <h1 class="text-2xl font-black mb-6">Craftpick Console</h1>
        
        <div class="p-4 rounded-2xl bg-slate-800 mb-6">
            <p class="text-sm mb-2">Statut actuel du script :</p>
            <div id="status-indicator" class="font-bold text-lg italic uppercase">Chargement...</div>
        </div>

        <div class="text-sm text-slate-400 space-y-4">
            <p>ℹ️ <strong>Pour changer l'état :</strong></p>
            <ol class="list-decimal ml-5 space-y-2">
                <li>Ouvre <code>script.js</code> dans ton éditeur.</li>
                <li>Modifie la ligne <code>isMaintenance: false</code> en <code>true</code>.</li>
                <li>Enregistre et publie (push) sur ton hébergeur.</li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
