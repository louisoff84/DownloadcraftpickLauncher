<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftpick MC | Téléchargement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; }
        .gradient-text {
            background: linear-gradient(90deg, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-bg {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="font-sans antialiased">

    <nav class="flex justify-between items-center p-6 max-w-6xl mx-auto">
        <div class="text-2xl font-bold tracking-tight">Craftpick<span class="text-green-400">MC</span></div>
        <a href="https://discord.gg/tonlien" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition text-sm font-bold uppercase tracking-widest">Discord</a>
    </nav>

    <section class="hero-bg min-h-[80vh] flex flex-col justify-center items-center text-center px-4">
        <div id="version-tag" class="mb-6 inline-block px-4 py-1 rounded-full border border-green-500/30 bg-green-500/10 text-green-400 text-sm font-medium">
            Récupération de la version...
        </div>
        
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">
            Le Launcher <span class="gradient-text">Craftpick</span>
        </h1>
        
        <p class="text-gray-400 text-lg max-w-2xl mb-12">
            Télécharge la dernière version officielle directement depuis nos serveurs GitHub pour garantir une sécurité maximale.
        </p>

        <div class="flex flex-col sm:flex-row gap-5" id="download-area">
            <div class="animate-pulse bg-slate-800 h-16 w-64 rounded-xl"></div>
        </div>
        
        <p class="mt-8 text-xs text-gray-500 uppercase tracking-widest">Hébergé de manière sécurisée sur GitHub</p>
    </section>

    <script>
        // Configuration de ton API GitHub
        const repo = "louisoff84/craftpick-Launcher";
        const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

        async function fetchLauncher() {
            const downloadArea = document.getElementById('download-area');
            const versionTag = document.getElementById('version-tag');

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.assets && data.assets.length > 0) {
                    // On cherche le fichier .exe ou le premier asset disponible
                    const exeAsset = data.assets.find(asset => asset.name.endsWith('.exe')) || data.assets[0];
                    const version = data.tag_name;

                    versionTag.innerHTML = `Dernière version : ${version}`;
                    
                    downloadArea.innerHTML = `
                        <a href="${exeAsset.browser_download_url}" class="bg-green-500 hover:bg-green-600 text-slate-900 font-black py-4 px-10 rounded-xl text-lg flex items-center justify-center transition-all transform hover:-translate-y-1 shadow-lg shadow-green-500/20">
                            <i class="fas fa-download mr-3"></i> TÉLÉCHARGER (${exeAsset.name})
                        </a>
                        <a href="https://github.com/${repo}" target="_blank" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-4 px-10 rounded-xl text-lg flex items-center justify-center transition-all">
                            <i class="fab fa-github mr-3"></i> VOIR LE CODE
                        </a>
                    `;
                } else {
                    versionTag.innerHTML = "Aucune version publiée sur GitHub";
                    downloadArea.innerHTML = `<p class="text-red-400">Créez une 'Release' sur GitHub pour activer le téléchargement.</p>`;
                }
            } catch (error) {
                console.error("Erreur API:", error);
                versionTag.innerHTML = "Erreur de connexion";
                downloadArea.innerHTML = `<a href="https://github.com/${repo}/releases" class="bg-red-500 p-4 rounded">Voir sur GitHub</a>`;
            }
        }

        fetchLauncher();
    </script>

</body>
</html>
