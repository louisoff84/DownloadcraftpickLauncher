<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftpick MC | Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-[#020617] text-white font-sans min-h-screen flex items-center justify-center">

    <div id="maint-screen" class="hidden fixed inset-0 bg-[#020617] z-[100] flex flex-col items-center justify-center">
        <h1 class="text-5xl font-black text-yellow-500 mb-4 tracking-tighter">MAINTENANCE</h1>
        <p class="text-slate-400">Craftpick revient bientôt. Patience !</p>
    </div>

    <main id="main-content" class="text-center px-6">
        <div class="text-3xl font-black mb-12">Craftpick<span class="text-green-500">MC</span></div>
        <div class="bg-slate-900/50 p-10 rounded-[2.5rem] border border-white/5 shadow-2xl">
            <h2 class="text-2xl font-bold mb-8">Télécharger le Launcher</h2>
            <div id="dl-zone">
                <div class="animate-pulse bg-slate-800 h-16 w-64 rounded-2xl mx-auto"></div>
            </div>
            <div id="v-tag" class="mt-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest">Recherche...</div>
        </div>
        <a href="https://craftpick.fr/discord" class="inline-block mt-10 text-slate-500 hover:text-blue-400 transition font-bold text-sm uppercase italic">craftpick.fr/discord</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
