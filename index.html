<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftpick MC | Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: 'Inter', sans-serif; }
        .maint-hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div id="maint-screen" class="maint-hidden fixed inset-0 bg-[#020617] z-50 flex flex-col items-center justify-center text-center p-6">
        <i class="fas fa-hammer text-5xl text-yellow-500 mb-6"></i>
        <h1 class="text-4xl font-black mb-2">MAINTENANCE</h1>
        <p class="text-slate-400">Craftpick se prépare pour une mise à jour.</p>
        <a href="https://craftpick.fr/discord" class="mt-8 text-blue-400 font-bold underline">Rejoindre le Discord</a>
    </div>

    <main id="site-content" class="w-full max-w-md text-center">
        <div class="text-3xl font-black mb-10">Craftpick<span class="text-green-500">MC</span></div>
        <div class="bg-slate-900 border border-white/5 p-10 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">Launcher Officiel</h2>
            <div id="dl-area">
                <div class="animate-pulse bg-slate-800 h-16 rounded-2xl"></div>
            </div>
            <p id="version-label" class="mt-6 text-[10px] text-slate-500 font-bold tracking-widest uppercase">Sync GitHub...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
